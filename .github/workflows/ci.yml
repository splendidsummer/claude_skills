name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install ruff black==24.10.0

      - name: Ruff lint
        run: |
          ruff check .

      - name: Black format check
        run: |
          black --check .

      - name: Run tests
        run: |
          pytest -q
